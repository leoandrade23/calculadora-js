<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button id="ce" class="grey">CE</button>
        <button id="c" class="grey">C</button>
        <button id="backspace" class="grey">&laquo</button>
        <button id="operator-division" class="orange">รท</button>
        <button id="key7">7</button>
        <button id="key8">8</button>
        <button id="key9">9</button>
        <button id="operator-multiplication" class="orange">X</button>
        <button id="key4">4</button>
        <button id="key5">5</button>
        <button id="key6">6</button>
        <button id="operator-subtraction" class="orange">-</button>
        <button id="key1">1</button>
        <button id="key2">2</button>
        <button id="key3">3</button>
        <button id="operator-sum" class="orange">+</button>
        <button id="invert">+/-</button>
        <button id="key0">0</button>
        <button id="decimal">,</button>
        <button id="equal" class="orange">=</button>
      </div>
    </div>
    <footer>&copy; Copyright - Leonardo Andrade</footer>
    <script src="assets/script/script.js"></script>
  </body>
</html>
